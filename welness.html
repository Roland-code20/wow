<h2>Mental Assessment Quiz</h2>
<section class="tools">
  <form id="mentalQuiz" onsubmit="return assessMentalState()">

  <script>
    function saveMood() {
      const mood = document.getElementById("mood-select").value;
      localStorage.setItem("mood", mood);
      document.getElementById("saved-mood").innerText = `Mood saved: ${mood}`;
    }

    function saveJournal() {
      const entry = document.getElementById("journal").value;
      localStorage.setItem("journal", entry);
      document.getElementById("saved-entry").innerText = "Journal entry saved!";
    }

    window.onload = () => {
      const mood = localStorage.getItem("mood");
      const journal = localStorage.getItem("journal");

      if (mood) {
        document.getElementById("saved-mood").innerText = `Previously saved mood: ${mood}`;
      }
      if (journal) {
        document.getElementById("journal").value = journal;
      }
    };

    function downloadJournal() {
  const entry = document.getElementById("journal").value;
  const blob = new Blob([entry], { type: "text/plain" });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "journal.txt";
  a.click();
  URL.revokeObjectURL(url);
};

function assessMentalState() {
  const form = document.getElementById("mentalQuiz");
  let score = 0;
  const selects = form.querySelectorAll("select");
  selects.forEach(sel => {
    score += parseInt(sel.value || "0");
  });

  let suggestion = "";
  if (score <= 2) {
    suggestion = "Your responses suggest you are doing well. Keep up your healthy habits!";
  } else if (score <= 5) {
    suggestion = "You may be experiencing some stress. Consider talking to a friend, journaling, or practicing relaxation techniques.";
  } else {
    suggestion = "You may be struggling with your mental health. Please consider reaching out to a mental health professional or using the resources on this site.";
  }

  document.getElementById("quizResult").innerText = `Your score: ${score}\n${suggestion}`;
  return false; // Prevent form submission
};
  </script>
